<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8" />
	
	<link rel="stylesheet" href="css/uebung2.css" />
	<title>Das Spiel des Jahres </title>
	<script type="text/javascript" src="js/uebung2.js"></script>
	
</head>

<body>
	<header>Das Spiel des Jahres! Schaffen Sie es zu gewinnen?</header>
	<div id="pre-game">
		Mit wie viel Geld wollen Sie beginnen? <input id="initialMoney" type="number"></input></br>
		<button id="firstStartButton" onclick="startGame()">Anfangen zu spielen</button>
	</div>
	<div id="game">
		<div id="msg">Viel Glueck!</div>
		<div id="cardsDiv">
			<img src="images/joker.jpg"/>
		</div>
		<div id="playerDiv">
			<p id="info">
				Guthaben : <span id="money"></span><span id="gain"></span></br>
				Einsatz<input id="stake" type="number"></input></br>
			</p>
				<button id="startButton" onclick="game()">Wetten</button>
		</div>
	</div>
	<div id="gameover"> 
		<img src="images/gambler.jpg"/></br>
		<b>Game Over!</b> </br>Es tut mir Leid aber Sie haben kein Geld mehr. 
		Klicken Sie auf dem Knopf unten, um das Spiel wieder anzufangen.</br>
		<button id="restartButton" onclick="restartGame()">Wieder anfangen zu spielen</button>
	</div>
</body>

</html>
